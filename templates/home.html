<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href=" {{url_for('static', filename='main.css')}} ">
	<title>Twitter Sentiment Analysis</title>
</head>
<body>
	<h1 class="title" style="text-align: center;"><img src="https://utilitypeopleuk.com/wp-content/uploads/2017/06/twitter-icon-circle-blue-logo-preview.png" alt="" width="69" height="69" /></h1>
	<h1 class="title" style="text-align: center;">Twitter Sentiment Analysis</h1>
	<p style="text-align: center;">Github project by Paolo David</p>
	<p style="text-align: center;"><a href="https://bit.ly/3l7n1jW">https://bit.ly/3l7n1jW</a></p>
	<div class="content-section"><form action="/predict" method="POST">
	<p><textarea class="form-control form-control-lg" name="text" rows="5" placeholder="Enter something to see if tweet is negative or positive."></textarea></p>
	<p style="text-align: center;"><input class="btn btn-success" name="submit" type="submit" value="Submit" /> {% if prediction == 1 %}</p>
	<h2 class="positive">{{ "Positive!" }}</h2>
	{% elif prediction == 0 %}
	<h2 class="negative">{{ "Negative!" }}</h2>
	{% endif %}</form></div>
</body>
</html>
